<h1>Ng Switch</h1>
<div>
  <button (click)="onClick('step1')">Step1</button>
  <button (click)="onClick('step2')">Step2</button>
  <button (click)="onClick('step3')">Step3</button>
</div>
<div [ngSwitch]="stepForm">
  <div *ngSwitchCase="'step1'">step 1 form</div>
  <div *ngSwitchCase="'step2'">step 2 form</div>
  <div *ngSwitchCase="'step3'">step 3 form</div>
  <div *ngSwitchDefault>Default case</div>
</div>
