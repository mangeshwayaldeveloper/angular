<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
      <div *ngIf="username?.touched && username?.['invalid']">
        <div *ngIf="form.controls['username'].errors?.['required']" class="text-danger">*Name is required</div>
        <div *ngIf="form.controls['username'].errors?.['minlength']" class="text-danger">Name Must Be 5 Character Long
        </div>
        <div *ngIf="username?.touched && noSpace.noSapceValidator">
        <div *ngIf="form.controls['username'].errors?.['noSpaceValidator']" class="text-danger">Username cannot contain space
        </div>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
      <div *ngIf="password?.touched && password?.['invalid']">
        <div *ngIf="form.controls['password'].errors?.['required']" class="text-danger">*Password is required</div>
    </div>
    </div>
    <div class="form-group">
      <button class="bt btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
